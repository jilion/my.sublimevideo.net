on_open:
  type: string
  values:
    - nothing
    - play
  default: play

overlay_color:
  type: color
  values:
    - '#000'
  default: '#000'

overlay_opacity:
  type: float
  range:
    - 0.1
    - 1
  step: 0.1
  default: 0.7

close_button_enable:
  type: boolean
  values:
    - true
    - false
  default: true

close_button_visibility:
  type: string
  values:
    - autohide
    - visible
  default: autohide

close_button_position:
  type: string
  values:
    - left
    - right
  default: left
