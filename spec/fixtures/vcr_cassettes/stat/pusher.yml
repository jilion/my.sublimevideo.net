---
- !ruby/struct:VCR::HTTPInteraction
  request: !ruby/struct:VCR::Request
    method: :post
    uri: !ruby/regexp /^http:\/\/api.pusherapp.com:80\/apps\/<%= Pusher.app_id %>\/channels\/stats/events?.+$/
    body: ! '{}'
    headers:
      content-type:
      - application/json
  response: !ruby/struct:VCR::Response
    status: !ruby/struct:VCR::ResponseStatus
      code: 202
      message: Accepted
    headers:
      server:
      - thin 1.2.11 codename Bat-Shit Crazy
      content-length:
      - '13'
      connection:
      - Close
    body: ! '202 ACCEPTED

'
    http_version: '1.1'
