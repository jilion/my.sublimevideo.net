# Options here can still be overridden by cmd line args.
#   sidekiq -C config.yml
---
:verbose: false
:require: '.'
:timeout: 60
:queues:
  - [stats_migration, 1]
  - [loader, 1]
  - [low, 1]
  - [mailer, 2]
  - [default, 5]
  - [one_time, 5]
  - [high, 10]
  - ['my-stats_migration', 1]
  - ['my-loader', 1]
  - ['my-low', 1]
  - ['my-mailer', 2]
  - ['my', 5]
  - ['my-high', 10]
