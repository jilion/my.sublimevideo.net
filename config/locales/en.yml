en:
  time:
    formats:
      date: "%B %d, %Y"
      minutes_timezone: "%d %b %Y, %R %Z"
      seconds_timezone: "%d %b %Y, %R:%S %Z"
      seconds_timezone_y: "%d %b %y, %R:%S %Z"
      month_fullyear: "%B %Y"
      
  date:
    formats:
      default: "%B %d, %Y"
      small:   "%m/%d/%Y"
      
  number:
    format:
      separator: "." # US separator
      delimiter: "'" # CH delimiter