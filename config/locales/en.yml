en:
  time:
    formats:
      date: "%B %d, %Y"
      minutes_timezone: "%d %b %Y, %R %Z"
      seconds_timezone: "%d %b %Y, %R:%S %Z"
      invoice: "%d %b %Y"
      short_invoice: "%d %b %y"
      full: "%m/%d/%Y %I:%M %p"
      semi_full: "%d %b, %I:%M%p"
      fully_full: "%d %b %Y, %H:%M:%S"
      semi_short: "%d %b %H:%M:%S  %Z"
      month_year: "%B %Y"
      
  date:
    formats:
      default: "%B %d, %Y"
      small:   "%m/%d/%Y"
      
  number:
    format:
      separator: "."
      delimiter: "'"