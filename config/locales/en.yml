en:
  time:
    formats:
      date: "%B %d, %Y"
      minutes_timezone: "%d %b %Y, %R %Z"
      seconds_timezone: "%d %b %Y, %R:%S %Z"
      seconds_timezone_y: "%d %b %y, %R:%S %Z"
      month_fullyear: "%B %Y"
      Y_m_d: "%Y/%m/%d"
      year_month_day: "%Y %b %d"

  date:
    formats:
      default: "%B %d, %Y"
      small:   "%m/%d/%Y"
      month_fullyear: "%B %Y"

  number:
    format:
      separator: "." # US separator
      delimiter: "," # US delimiter
